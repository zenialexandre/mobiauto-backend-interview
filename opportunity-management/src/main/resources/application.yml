server:
  port: 8080
  error:
    whitelabel:
      enabled: false
    include-stacktrace: ALWAYS
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: opportunity-management
  datasource:
    username: admin
    password: admin_password
    url: jdbc:postgresql://localhost:5432/opportunity-management
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
    database-platform: org.hibernate.dialect.PostgreSQLDialect
